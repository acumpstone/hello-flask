{% extends "layout.html" %}
{% block title %}About{% endblock %}
{% block content %}

<div class="center">
    <h1>Hi, I'm {{ name }}</h1>

    <img src="{{ url_for('static', filename='bunny.jpg') }}" />

    <div class="anime-list">
        <h1>List of Anime</h1>
        <div class="container">
            {% for anime in list_of_anime %}
                <div class="item">{{ anime[0] }}</div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
